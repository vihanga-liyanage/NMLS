<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="no-referrer"/>
    <title>WSO2 Identity Server - Spring Boot Sample </title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="logged-in-view">
    <div class="header-title">
        <h1>Logged in as <span style="font-weight:bold" th:text="${userName}"></span></h1>
    </div>
    <div class="container">
        <div class="content">
            <h3>Below are the basic id token details retrieve from the server on a successful login.</h3>
            <div>
                <!--                <ul class="details">-->
                <!--                     <span style="font-weight:bold" th:text="${idtoken}"></span>-->
                <!--                </ul>-->
                <table class="details">
                    <tr th:each="instance : ${idtoken}">
                        <td style="text-align:left;width:100px" th:text="${instance.key}">keyvalue</td>
                        <td style="text-align:left" th:text="${instance.value}">num</td>
                    </tr>
                </table>
            </div>
            <div>
                <div style="float:none">&nbsp;</div>
                <div style="float:right">
                    <form method="post" th:action="@{/logout}">
                        <button class="btn primary" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<img src="images/footer.png" class="footer-image"/>
</body>
</html>
