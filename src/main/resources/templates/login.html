<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="no-referrer"/>
    <title>NMLS Login</title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="logged-out-view">
    <div class="content">
        <img src="images/nmls-logo.png" class="home-image"/>
    </div>

<h3>Login with:</h3>
<p th:each="url : ${urls}">
    <a th:text="${url.key}" th:href="${url.value}" class="btn primary">Client</a>
</p>
<p>
    <a th:href="${passwordResetURL}" >Reset Password</a>
</p>
</div>
<img src="images/footer.png" class="footer-image"/>

</body>
</html>
